name: ML CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-train:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run code quality checks
      - name: Run Ruff
        run: ruff check src tests

      - name: Run Flake8
        run: flake8 src tests

      - name: Run Black check
        run: black --check src tests

      # Step 5: Run tests
      - name: Run Pytest
        run: pytest --maxfail=1 --disable-warnings -q

      # Step 6: Run data validation, training, and evaluation
      - name: Run data validation and training
        run: |
          python - <<'EOF'
          import pandas as pd
          from src.data_validation import validate_dataframe
          from src.train import train_model
          from src.evaluate import evaluate_model
          import joblib

          df = pd.DataFrame({
              "feature1": [1, 2, 3, 4, 5],
              "feature2": [10, 20, 30, 40, 50],
              "target": [0, 1, 0, 1, 0],
          })

          # Validate data
          if not validate_dataframe(df):
              raise ValueError("Data validation failed")

          # Train model
          model, (X_val, y_val) = train_model(df)

          # Evaluate
          metrics = evaluate_model(model, X_val, y_val)
          print("Model evaluation metrics:", metrics)

          # Save model artifact if accuracy >= 0.5 (example)
          if metrics["accuracy"] >= 0.5:
              joblib.dump(model, "models/model_v1.joblib")
          else:
              raise ValueError("Model accuracy below threshold")
          EOF

      # Step 7: Upload model artifact if training succeeds
      - name: Upload model artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: models/model_v1.joblib
